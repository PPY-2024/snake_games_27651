name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'  

      - name: Install pytest
        run: python -m pip install pytest

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src 
        run: pytest
